<h2 class="mb-5">Nuevo Cliente</h2>
<div class="row row-cols-3 justify-content-center">
    <form [formGroup]="form" (ngSubmit)="create()">
        <div class="mb-3">
            <label for="name">Nombre</label>
            <input id="name" type="text" placeholder="Nombre" class="form-control"
             formControlName="name">
        </div>
        <div class="mb-3">
            <label for="lastname">Apellido</label>
            <input id="lastname" type="text" placeholder="Apellido" class="form-control"
            formControlName="lastname">
        </div>
        <div class="mb-3">
            <label for="address">Direccion</label>
            <input id="address" type="text" placeholder="Direccion" class="form-control"
            formControlName="address">
        </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input id="email" type="text" placeholder="Email" class="form-control"
            formControlName="email">
        </div>
        <div class="mb-3">
            <label for="telefono">Telefono</label>
            <input id="telefono" type="text" placeholder="Telefono" class="form-control"
            formControlName="telefono">
        </div>
    
        <div style="display: flex; gap: 10px;" class="text-end">
            <button type="button" class="btn btn-primary" routerLink="/">
                Cancelar
            </button>
            <button class="btn btn-danger">
                Crear Cliente
            </button>
        </div>
    </form>
</div>
