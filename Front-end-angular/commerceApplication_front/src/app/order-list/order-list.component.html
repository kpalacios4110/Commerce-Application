<h2 class="mb-5">Mis Pedidos</h2>

<div class="text-end">
    <button class="btn btn-success" routerLink="/">
        Menu
    </button>
    <button class="btn btn-primary" routerLink="/order">
        Nuevo pedido
    </button>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Cantidad</th>
            <th>Fecha</th>
            <th>Total</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for(order of order; track order.id){
        <tr>
            <td>{{order.id}}</td>
            <td>{{order.quantity}}</td>
            <td>{{order.date}}</td>
            <td>{{order.total}}</td>
            <td></td>
        </tr>    
        }
    </tbody>
</table>
