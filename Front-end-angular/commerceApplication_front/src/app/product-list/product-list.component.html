<h2 class="mb-5">Mis Productos</h2>

<div class="text-end">
    <button class="btn btn-success" routerLink="/">
        Menu
    </button>
    <button class="btn btn-primary" routerLink="/product">
        Nuevo producto
    </button>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Stock</th>
            <th>Costo</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for(product of product; track product.id){
        <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.stock}}</td>
            <td>{{product.cost}}</td>
            <td class="text-end">
                <button class="btn btn-danger" (click)="deleteProduct(product)">
                    Eliminar
                </button>
             </td>
        </tr>    
        }
    </tbody>
</table>
